name: Update languages chart

on:
  schedule:
    # Cada 3 meses, d√≠a 1 a las 00:00 UTC
    - cron: "0 0 1 */3 *"
  workflow_dispatch:

jobs:
  update-languages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies for node-canvas
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev librsvg2-dev

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib numpy

      - name: Install Node dependencies
        working-directory: node_scripts
        run: |
          npm init -y
          npm install canvas axios

      - name: Run GitHub stats (Node)
        working-directory: node_scripts
        env:
          PAT_GITHUB_PRIVATE: ${{ secrets.PAT_GITHUB_PRIVATE }}
        run: |
          node runGithubStats.js

      - name: Run languages script
        env:
          PAT_GITHUB_PRIVATE: ${{ secrets.PAT_GITHUB_PRIVATE }}
        run: |
          python scripts/github_languages.py

      - name: Commit and push changes
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md scripts/languages.png node_scripts/scripts/github_stats.png node_scripts/scripts/language_chart.png || true
          if git diff --cached --quiet; then
            echo "No hay cambios para commitear.";
            exit 0;
          fi
          git commit -m "chore: update languages chart" || exit 0
          git push
